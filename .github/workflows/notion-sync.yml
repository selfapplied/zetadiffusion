name: Notion Sync

on:
  push:
    branches: [ main ]
    paths:
      - '.out/**'
      - 'validate_*.py'
      - 'zetadiffusion/**'
  workflow_dispatch:  # Manual trigger

jobs:
  sync-to-notion:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Upload new results to Notion
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        NOTION_VALIDATION_DB_ID: ${{ secrets.NOTION_VALIDATION_DB_ID }}
      run: |
        python3 upload_to_notion.py
    
    - name: Generate and upload plots
      env:
        NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
        NOTION_VALIDATION_DB_ID: ${{ secrets.NOTION_VALIDATION_DB_ID }}
      run: |
        python3 generate_diagnostic_plots.py
        # Plots will be uploaded with next validation run

